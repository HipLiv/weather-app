<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c6fb5cc3a5.js"
      crossorigin="anonymous"
      
    > </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Challenge</title>
  </head>
  <body>
    <div class="container">
      <h1>How is the weather in...?</h1>
      <div class="card w-25" >
        <div class="card-body">
          <p class="card-text">
              <p class="icon">🌤</p>
            <h3>It is currently <strong><span id="currentTemperature">14</span> <a href="#" id= "celsius">°C </a> | 
              <a href="#" id= "fahrenheit">°F </a></strong> in <strong><span id="searchedCity">Frankfurt</span></strong>.</h3>
          </p>
          <p id=datetime>Day, time</p>
          
        </div>
      </div>
    <form id="city-form" >
        <input class="search" id="enterCity" type="text" placeholder="Enter City..."/>
        <input class="btn btn-success button" id= "button" type="submit" value="Search" />
    </form>
    <form id="location-form" >
        <input class="btn btn-primary button" id= "location-button" type="submit" value="Current Location" />
    </form>
    <div class="card w-25">
        
        <div class="card-body">
          <p class="card-text overview">
            <div class="row">
                <div class="col-2.4">
                    <p class="temperature">☁️ 12°C</p> 
                    Monday
                    
                </div>
                <div class="col-2.4">
                    <p class="temperature">🌤 15°C</p>Tuesday
                    
                </div>
                <div class="col-2.4">
                    <p class="temperature">🌧 12°C</p>
                    Wednesday
                    
                </div>
                <div class="col-2.4">
                    <p class="temperature">🌧 8°C</p>
                    Thursday
                    
                </div>
                <div class="col-2.4">
                    <p class="temperature"> ☀️ 7°C</p>Friday
                    
                </div>
            </div>
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
